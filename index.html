<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Meme Generator</title>
    
</head>
<body onload="init()">
    <header class="main-header flex space-between align-items">
        <div class="logo">Meme Generator</div>
        <div class="pages-btn">
            <button class="btn-page" onclick="onOpenGallery()"> Gallery </button>
            <button class="btn-page" onclick="onOpenMemeGenerator()"> Meme Generator</button>
            <button class="btn-page">About </button>
        </div>
    </header>


    <section class="image-Gallery main-layout">
        <img  src="/img/1.jpg" alt="meme">
        <img  src="/img/2.jpg" alt="meme">
        <img src="/img/3.jpg" alt="meme">
        <img src="/img/4.jpg" alt="meme">
        <img src="/img/5.jpg" alt="meme">
        <img src="/img/6.jpg" alt="meme">
        <img src="/img/7.jpg" alt="meme">
        <img src="/img/8.jpg" alt="meme">
        <img src="/img/9.jpg" alt="meme">
        <img src="/img/10.jpg" alt="meme">
        <img src="/img/11.jpg" alt="meme">
        
    </section>

    <section class="Meme-Editor main-layout">
        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="700" onclick="draw(event)" ></canvas>
        </div>



    </section>









    <script src="/js/controller.js"></script> 
    <script src="/js/gallery-service.js"></script> 
    <script src="/js/genrator-services.js"></script> 
</body>
</html>
