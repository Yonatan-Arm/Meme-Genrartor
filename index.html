<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Meme Generator</title>
  </head>

  <body onload="init()">
    <header class="main-header flex space-between align-items">
      <div class="logo">Meme Generator</div>
      <button class="btn-menu" onclick="openMenu()">â˜°</button>
      <div class="pages-btn">
        <button class="btn-page" onclick="onOpenGallery()">Gallery</button>
        <button class="btn-page" onclick="onOpenMemeGenerator()">
          Meme Generator
        </button>
        <button class="btn-page">About</button>
      </div>
    </header>

    <section class="image-Gallery main-layout"></section>

    <section class="Meme-Editor main-layout flex">
      <div class="canvas-container">
        <canvas
          id="my-canvas"
          onclick="draw(event)"
        ></canvas>
      </div>
      <section class="Editor-Tools flex align-items">
        <input
          id="Meme"
          oninput="ShowTextInput(this.value)"
          type="text"
          class="input-txt"
          placeholder="write your meme"
        />
        <div class="button-Edit">
          <button class="btn-add" onclick="onDrawText()">âž•</button>
          <button class="btn-delete" onclick="onDeleteText()">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
          <button class="btn-next" onclick="onChooseLine()">â†•</button>
        </div>
        <section class="font-style">
          <button class="btn-font" onclick="onChangeFontSize(10)">ðŸ…°âž•</button>
          <button class="btn-font" onclick="onChangeFontSize(-10)">ðŸ…°âž–</button>
          <button class="btn-font" onclick="onSetAlignText('center')">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
          </button>
          <button class="btn-font" onclick="onSetAlignText('left')">
            <i class="fa fa-align-left"></i>
          </button>
          <button class="btn-font" onclick="onSetAlignText('right')">
            <i class="fa fa-align-right"></i>
          </button>
          <select
            class="fonts"
            onchange="onchangeFont(this.value)"
            name="fonts"
            placeholder="IMPACT"
          >
            <option>IMPACT</option>
            <option>Ariel</option>
            <option>David</option>
          </select>
          <input type="color" oninput="onChangeColor(this.value)" />
        </section>
        <section class="meme"></section>
        <div class="Sociel">
          <a href="#" onclick="OnDownload(this)" download="myphoto">
            <button class="btn-Sociel">
              <i class="fa fa-download" aria-hidden="true"> download</i>
            </button>
          </a>
          <button class="btn-Sociel" onclick="uploadImg()">
            <i class="fa fa-share" aria-hidden="true"></i> Upload Image
          </button>
          <div class="share-container" onclick="onShare()"></div>
        </div>

        <div class="share-container"></div>
        <input
          type="file"
          class="file-input btn"
          name="image"
          onchange="onImgInput(event)"
        />
      </section>
    </section>
    <footer class="main-footer flex align-items">
      <p>Yonatan Arm 2022</p>
    </footer>

    <script src="js/genrator-services.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/Meme-controller.js"></script>
  </body>
</html>
